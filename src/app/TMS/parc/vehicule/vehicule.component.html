<div class="app-page-title">

            <ul class="tabs-animated-shadow tabs-animated nav" id="tab">

               </li>
               <li class="nav-item">
                   <a role="tab" class="nav-link" id="tab-c-1" data-toggle="tab" routerLink="/Menu/TMS/Vehicules/Vehicules-Loues" (click)="activerVehiculesLoues()" [ngClass]="{'active': vehiculesLoues}">
                       <span>Véhicules Loués</span>

      </div>
