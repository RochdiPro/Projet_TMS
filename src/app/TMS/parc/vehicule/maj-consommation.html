<h1 mat-dialog-title>Mise à Jour Kilométrage Véhicule {{vehicule?.matricule}} </h1>
<div mat-dialog-content>
    <form class="" [formGroup]="form" *ngIf="vehicule">
        <div class="position-relative form-group">
            <mat-form-field class="example-full-width">
                <mat-label>Kilométrage Actuel</mat-label>
                <input matInput formControlName="kmactuel" name="km-actuel" id="km-actuel" value="{{vehicule.kmactuel}}"
                    type="text">
                <mat-error *ngIf="form.controls['kmactuel'].hasError('required')">
                    Champ <strong>Obligatoire</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['kmactuel'].hasError('pattern')">
                    Seuls les <strong>chiffres</strong> sont autorisés
                </mat-error>
                <mat-error
                    *ngIf="form.controls['kmactuel'].hasError('kmvalide') && !(form.controls['kmactuel'].hasError('pattern') || form.controls['kmactuel'].hasError('required'))">
                    Kilométrage Actuel <strong>Invalide</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="position-relative form-group">
            <mat-form-field class="example-full-width">
                <mat-label>Montant Carburant Consommé En TND</mat-label>
                <input matInput formControlName="montantConsomme" name="montantConsomme" id="montantConsomme"
                    value="{{vehicule.montantConsomme}}" type="text">
                <mat-error *ngIf="form.controls['montantConsomme'].hasError('required')">
                    Champ <strong>Obligatoire</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['montantConsomme'].hasError('pattern')">
                    Seuls les <strong>chiffres</strong> sont autorisés
                </mat-error>
            </mat-form-field>
        </div>

    </form>
</div>
<div mat-dialog-actions class="float-right">
    <!-- Bouton Annuler -->
    <button mat-button color="warn" class="mb-2 mr-2" (click)="fermerMiseAJourConsommation()">Annuler</button>
    <!-- fin Bouton Annuler -->

    <!-- Bouton Enregistrer -->
    <button mat-button color="primary" class="mb-2 mr-2" (click)="miseAJourConsommation()"
        [disabled]="form.invalid">Enregistrer</button>
    <!-- fin Bouton Enregistrer -->
</div>
