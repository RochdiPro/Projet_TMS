<h1 mat-dialog-title>Entretien Vehicule</h1>
<div mat-dialog-content [formGroup]="form">
    <div id="vidange">
        <h2 id="titre">Vidange</h2>
        <div id="check-box-vidange">
            <mat-checkbox id="huile-moteur" color="primary" formControlName="huileMoteur"
                style="text-transform: uppercase;">Huile Moteur</mat-checkbox>
            <mat-checkbox id="liquide-refroidissement" color="primary" formControlName="liquideReferoidissement"
                style="text-transform: uppercase;">Liquide de refroidissement</mat-checkbox>
            <mat-checkbox id="huile-boite-vitesse" color="primary" formControlName="huileBoiteVitesse"
                style="text-transform: uppercase;">Huile Boite Vitesse</mat-checkbox>
        </div>
    </div>
    <div id="pieces">
        <h2>Pi√®ces</h2>
        <div id="check-box-pieces">
            <mat-checkbox id="filtre-huile" color="primary" formControlName="filtreHuilde"
                style="text-transform: uppercase;">filtre a huile</mat-checkbox>
            <mat-checkbox id="filtre-air" color="primary" formControlName="filtreAir"
                style="text-transform: uppercase;">filtre a air</mat-checkbox>
            <mat-checkbox id="filtre-climatiseur" color="primary" formControlName="filtreClimatiseur"
                style="text-transform: uppercase;">Filtre climatiseur</mat-checkbox>
            <mat-checkbox id="filtre-carburant" color="primary" formControlName="filtrCarburant"
                style="text-transform: uppercase;">Filtre a essence/gazoil</mat-checkbox>
            <mat-checkbox id="bougies" color="primary" formControlName="bougies" style="text-transform: uppercase;">
                Bougies D'allumage</mat-checkbox>
            <mat-checkbox id="courroies" color="primary" formControlName="courroies" style="text-transform: uppercase;">
                courroies</mat-checkbox>
        </div>
    </div>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button>Annuler</button>
    <button mat-raised-button color='primary' cdkFocusInitial>Ok</button>
</div>
