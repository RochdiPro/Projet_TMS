<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-note2 text-success">
                </i>
            </div>
            Liste De Colisage
        </div>
    </div>
</div>
<div class="tab-content">
    <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <div class="position-relative custom-control">
                    <section>
                        <button mat-mini-fab color="primary" class="float-right ml-5 mt-2 mr-2" matTooltip="Ajouter"
                            matTooltipPosition="before" (click)="ouvrirAjouterProduit()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </section>
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <!-- Colonne id -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Colonne id produit -->
                        <ng-container matColumnDef="idProduit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                ID Produit
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.idProduit}} </td>
                        </ng-container>

                        <!-- Colonne produit -->
                        <ng-container matColumnDef="nomProduit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Produit
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.nomProduit}} </td>
                        </ng-container>

                        <!-- Colonne type d'emballage -->
                        <ng-container matColumnDef="typeEmballage">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Type d'Emballage
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.typeEmballage}} </td>
                        </ng-container>

                        <!-- Colonne qte -->
                        <ng-container matColumnDef="qte">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
                            <td mat-cell *matCellDef="let element"> {{element.qte}} </td>
                        </ng-container>

                        <!-- Colonne unite -->
                        <ng-container matColumnDef="unite">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unité </th>
                            <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
                        </ng-container>

                        <!-- Colonne categorie -->
                        <ng-container matColumnDef="categorie">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
                            <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
