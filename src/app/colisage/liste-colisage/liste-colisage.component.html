<div class="position-relative custom-control">
    <section>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>Produit</mat-label>
            <input matInput placeholder="Nom" formControlName="nom_Produit" (keyup)="filtrerListeColisage()"
                id="nomProduit">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form"  style="margin-left: 1%;">
            <mat-label>Nom D'emballage</mat-label>
            <input matInput placeholder="Nom" formControlName="nom_Emballage" (keyup)="filtrerListeColisage()"
                id="nomEmballage">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form"  style="margin-left: 1%;">
            <mat-label>Type D'emballage</mat-label>
            <input matInput placeholder="Nom" formControlName="type_Emballage" (keyup)="filtrerListeColisage()"
                id="typeEmballage">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
    </section>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Colonne id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Colonne id produit -->
        <ng-container matColumnDef="idProduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                ID Produit
            </th>
            <td mat-cell *matCellDef="let element"> {{element.idProduit}} </td>
        </ng-container>

        <!-- Colonne produit -->
        <ng-container matColumnDef="nomProduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Produit
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nomProduit}} </td>
        </ng-container>

        <!-- Colonne produit -->
        <ng-container matColumnDef="nomEmballage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nom D'emballage
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nomEmballage}} </td>
        </ng-container>

        <!-- Colonne type d'emballage -->
        <ng-container matColumnDef="typeEmballage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Type d'Emballage
            </th>
            <td mat-cell *matCellDef="let element"> {{element.typeEmballage}} </td>
        </ng-container>

        <!-- Colonne qte -->
        <ng-container matColumnDef="qte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
            <td mat-cell *matCellDef="let element"> {{element.qte}} </td>
        </ng-container>

        <!-- Colonne unite -->
        <ng-container matColumnDef="unite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unité </th>
            <td mat-cell *matCellDef="let element"> {{element.unite}} </td>
        </ng-container>

        <!-- Colonne categorie -->
        <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
            <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
