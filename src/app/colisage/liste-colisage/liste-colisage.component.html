<div class="position-relative custom-control">
    <section>
        <mat-form-field class="custom-width" [formGroup]="form" >
            <mat-label>Nom D'emballage</mat-label>
            <input matInput placeholder="Nom" formControlName="nom_Emballage" (keyup)="filtrerListeColisage()"
                id="nomEmballage">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form" >
            <mat-label>Type D'emballage</mat-label>
            <input matInput placeholder="Nom" formControlName="type_Emballage" (keyup)="filtrerListeColisage()"
                id="typeEmballage">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>Produit</mat-label>
            <input matInput placeholder="Nom" formControlName="nom_Produit" (keyup)="filtrerListeColisage()"
                id="nomProduit">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
    </section>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

        <!-- Colonne id -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="id"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Colonne produit -->
        <ng-container matColumnDef="nomProduit">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Produits
            </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="produits"> <ul><li *ngFor="let nom of getNomProduit(element)">{{nom}}</li></ul></mat-cell>
        </ng-container>

        <!-- Colonne produit -->
        <ng-container matColumnDef="nomEmballage">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Nom D'emballage
            </mat-header-cell>
            <mat-cell *matCellDef="let element"data-label="Nom D'emballage"> {{element.nomEmballage}} </mat-cell>
        </ng-container>

        <!-- Colonne type d'emballage -->
        <ng-container matColumnDef="typeEmballage">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Type D'emballage
            </mat-header-cell>
            <mat-cell *matCellDef="let element"data-label="Type D'emballage"> {{element.typeEmballage}} </mat-cell>
        </ng-container>

        <!-- Colonne qte -->
        <ng-container matColumnDef="qte">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Quantité"><ul><li *ngFor="let qte of getQuantiteProduit(element)">{{qte}}</li></ul> </mat-cell>
        </ng-container>

        <!-- Colonne unite -->
        <ng-container matColumnDef="unite">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Unité </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Unité"> {{element.unite}} </mat-cell>
        </ng-container>

        <!-- Colonne categorie -->
        <ng-container matColumnDef="categorie">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Catégorie"> {{element.categorie}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
