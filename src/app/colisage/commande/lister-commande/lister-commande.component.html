<div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="reference">
            <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.referenceDocument}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="idClient">
            <mat-header-cell *matHeaderCellDef> ID client </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idClient}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nomClient">
            <mat-header-cell *matHeaderCellDef> Client </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nomClient}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="contact">
            <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.contact}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="telephone">
            <mat-header-cell *matHeaderCellDef> Tel. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.telephone}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ville">
            <mat-header-cell *matHeaderCellDef> Ville </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ville}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="adresse">
            <mat-header-cell *matHeaderCellDef> Adresse </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.adresse}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dateCreation}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
