<div *ngIf="wms >= 2">
    <h1>Ajouter Produit </h1>
    <div class="contenaire">
        <input type="file" class="file-input" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" (change)="onFileSelected($event)" #fileUpload>

        <div class="file-upload">

            {{fileName || "Pas de fichier sélectionné."}}

            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>

            </button>

        </div>

        <div class="progress">

            <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress">

            </mat-progress-bar>

            <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress">delete_forever</mat-icon>

        </div>
    </div>
</div>
