<table>
    <tr class="card" *ngFor="let colis of listeColis">
        <td scope="row">
            <div class="detail-commande">
                <div>
                    <div class="icon"><i class="fab fa-product-hunt"></i></div>
                    <div>
                        <label>Produit</label>
                        {{colis.produit}}
                    </div>
                </div>
                <div>
                    <div class="icon"><i class="fas fa-box"></i></div>
                    <div>
                        <label>Pack</label>
                        {{colis.emballage}}
                    </div>
                </div>
                <div>
                    <div class="icon"><i class="fas fa-boxes"></i></div>
                    <div>
                        <label>Nbr Pack</label>
                        {{colis.quantite}}
                    </div>
                </div>
                <div>
                    <div class="icon"><i class="fas fa-ruler-combined"></i></div>
                    <div>
                        <label>Dimensions</label>
                        {{colis.dimensions}}
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
