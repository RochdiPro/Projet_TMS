<h2>Configuration Serveur</h2>
<div [formGroup]="formConfigurationServeur">
    <div class="champ">
        <h3>Adresser IP</h3>
        <div class="input">
            <input type="text" formControlName="adresseIP">
            <div *ngIf="(adresseIP.invalid && adresseIP.touched) || adresseIP.dirty" class="erreur">
                <small *ngIf="adresseIP.errors?.required" class="text-danger" [@enterAnimation]>l'adresse IP est requise</small>
                <small *ngIf="adresseIP.errors?.pattern" class="text-danger" [@enterAnimation]>Veuillez fournir une adresse IP
                    valide</small>
            </div>
        </div>
    </div>
    <div class="champ">
        <h3>Adresse mail</h3>
        <div class="input">
            <input type="email" formControlName="adresseEmail">
            <div *ngIf="(email.invalid && email.touched) || email.dirty" class="erreur">
                <small *ngIf="email.errors?.required" class="text-danger" [@enterAnimation]>L'adresse e-mail est requise</small>
                <small *ngIf="email.errors?.pattern" class="text-danger" [@enterAnimation]>Veuillez fournir une adresse email
                    valide</small>
            </div>
        </div>
    </div>
    <div class="champ">
        <h3>Clé API Google Maps</h3>
        <div class="input">
            <input type="text" formControlName="apiGoogle">
            <div *ngIf="(apiGoogle.invalid && apiGoogle.touched) || apiGoogle.dirty" class="erreur">
                <small *ngIf="apiGoogle.errors?.required" class="text-danger" [@enterAnimation]>le clé API est requis</small>
            </div>
        </div>
    </div>
</div>

<div class="boutons">
    <button mat-raised-button color="primary"
        [disabled]="formConfigurationServeur.invalid"
        (click)="enregistrer()">Enregistrer</button>
</div>
