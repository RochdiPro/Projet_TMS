<h2>Position</h2>
<div [formGroup]="formPosition">
    <div class="champ">
        <h3>Adresse</h3>
        <div class="input">
            <input type="text" formControlName="adresse">
            <div *ngIf="(adresse.invalid && adresse.touched) || adresse.dirty" class="erreur">
                <small *ngIf="adresse.errors?.required" class="text-danger" [@enterAnimation]>une adresse est requise</small>
            </div>
        </div>
    </div>
    <div class="champ" >
        <h3>ComplÃ©ment adresse</h3>
        <div class="input">
            <input type="text" formControlName="complementAdresse">
        </div>
    </div>
</div>
<div class="position">
    <h3>Localisation</h3>
    <div class="map">
        <agm-map [latitude]="latitudeMap" [longitude]="longitudeMap" [zoom]="zoom" [disableDefaultUI]="false">
            <agm-marker [latitude]="latitudeMarker" [longitude]="longitudeMarker">
            </agm-marker>
        </agm-map>
    </div>
</div>
<div class="boutons">
    <button mat-raised-button color="primary" [disabled]="formPosition.invalid">Enregistrer</button>
</div>
